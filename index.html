<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4">
                            <i class="fas fa-microphone text-2xl text-blue-600 mr-2"></i>
                            <span class="font-semibold text-gray-800 text-lg">TTS Indonesia</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="py-4 px-2 text-blue-600 border-b-4 border-blue-600 font-semibold">Beranda</a>
                    <a href="history.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">Riwayat</a>
                    <a href="about.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">Tentang</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative bg-blue-600 h-64">
        <div class="max-w-6xl mx-auto px-4 h-full flex items-center">
            <div class="text-white">
                <h1 class="text-4xl font-bold mb-2">Text to Speech Indonesia</h1>
                <p class="text-xl">Ubah teks menjadi suara dengan mudah dan natural</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Text Input -->
            <div class="mb-6">
                <label for="text-input" class="block text-gray-700 text-sm font-bold mb-2">Masukkan Teks:</label>
                <textarea id="text-input" rows="6" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" placeholder="Ketik atau tempel teks berbahasa Indonesia di sini..."></textarea>
            </div>

            <!-- Voice Settings -->
            <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Kecepatan Bicara:</label>
                    <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" class="w-full">
                    <div class="text-center text-sm text-gray-600">
                        <span id="speed-value">1.0</span>x
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Volume:</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="w-full">
                    <div class="text-center text-sm text-gray-600">
                        <span id="volume-value">100</span>%
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-wrap gap-4">
                <button id="convert-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center">
                    <i class="fas fa-play mr-2"></i>
                    Konversi ke Suara
                </button>
                <button id="stop-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center hidden">
                    <i class="fas fa-stop mr-2"></i>
                    Hentikan
                </button>
                <button id="download-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center hidden">
                    <i class="fas fa-download mr-2"></i>
                    Unduh MP3
                </button>
            </div>

            <!-- Status Messages -->
            <div id="status" class="mt-4 hidden">
                <div class="flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mr-2"></div>
                    <span class="text-gray-600">Sedang memproses...</span>
                </div>
            </div>

            <!-- Error Messages -->
            <div id="error" class="mt-4 hidden">
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                    <p class="font-bold">Error</p>
                    <p id="error-message"></p>
                </div>
            </div>

            <!-- Audio Player -->
            <div id="audio-container" class="mt-6 hidden">
                <h3 class="text-gray-700 font-bold mb-2">Hasil Konversi:</h3>
                <audio id="audio-player" controls class="w-full">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/recorder.js"></script>
</body>
</html>
