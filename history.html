<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - Text to Speech Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4">
                            <i class="fas fa-microphone text-2xl text-blue-600 mr-2"></i>
                            <span class="font-semibold text-gray-800 text-lg">TTS Indonesia</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">Beranda</a>
                    <a href="history.html" class="py-4 px-2 text-blue-600 border-b-4 border-blue-600 font-semibold">Riwayat</a>
                    <a href="about.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">Tentang</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative bg-blue-600 h-48">
        <div class="max-w-6xl mx-auto px-4 h-full flex items-center">
            <div class="text-white">
                <h1 class="text-3xl font-bold mb-2">Riwayat Konversi</h1>
                <p class="text-lg">Lihat dan putar kembali hasil konversi sebelumnya</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Controls -->
        <div class="mb-6 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">Daftar Riwayat</h2>
            <button id="clear-history" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center">
                <i class="fas fa-trash-alt mr-2"></i>
                Hapus Semua
            </button>
        </div>

        <!-- History List -->
        <div id="history-list" class="space-y-4">
            <!-- History items will be dynamically inserted here -->
            <div class="text-center text-gray-500 py-8" id="no-history">
                <i class="fas fa-history text-4xl mb-2"></i>
                <p>Belum ada riwayat konversi</p>
            </div>
        </div>

        <!-- History Item Template -->
        <template id="history-item-template">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1">
                        <p class="text-sm text-gray-500 mb-2">
                            <i class="far fa-clock mr-1"></i>
                            <span class="timestamp"></span>
                        </p>
                        <p class="text-gray-800 text-content"></p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="play-btn bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg transition duration-300">
                            <i class="fas fa-play mr-1"></i>
                            Putar
                        </button>
                        <button class="download-btn bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg transition duration-300">
                            <i class="fas fa-download mr-1"></i>
                            Unduh
                        </button>
                        <button class="delete-btn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg transition duration-300">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                <audio class="w-full" controls></audio>
            </div>
        </template>

        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white rounded-lg p-6 max-w-sm mx-4">
                <h3 class="text-xl font-bold mb-4">Konfirmasi</h3>
                <p class="mb-6">Apakah Anda yakin ingin menghapus semua riwayat?</p>
                <div class="flex justify-end space-x-4">
                    <button id="cancel-clear" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Batal
                    </button>
                    <button id="confirm-clear" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Ya, Hapus
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
